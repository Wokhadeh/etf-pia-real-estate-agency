
<div class='container'>
    <div class="mat-headline">Login</div>
    <hr>
    <form #loginForm="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <br>
        <button type="button" [disabled]="loginForm.invalid" (click)='login()' mat-raised-button>Login</button>
    </form>
    <mat-error *ngIf="errMsg">
        {{errMsg}}
    </mat-error>
</div>
